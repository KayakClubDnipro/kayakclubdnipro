{% extends 'base_templates/base.html' %}
{% block content %}
<body>
    <h1>Бронювання човна</h1>

    <form method="POST" action="{% url 'booking' %}">
        {% csrf_token %}

        <label for="boat">Оберіть човен:</label>
        <select name="boat" id="boat">
            {% for boat in boats %}
                <option value="{{ boat.id }}">{{ boat.name }}</option>
            {% endfor %}
        </select>

        <label for="start_date">Дата початку бронювання:</label>
        <input type="date" name="start_date" id="start_date">

        <label for="duration">Тривалість прокату (у годинах):</label>
        <input type="number" name="duration" id="duration">

        <button type="submit">Забронювати</button>
    </form>

    <h2>Ціна: {{ price }} грн</h2>
</body>
{% endblock %}
